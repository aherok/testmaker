{% extends 'base.html' %}

{% load bootstrap %}


{% block main %}

    <div class="row">
        <div class="col-sm-4 col-sm-push-4">

            <h2>Rejestracja</h2>

            <form method="POST" class="form" id="login-form">
                {% csrf_token %}
                {{ form|bootstrap }}

                <div class="form-actions text-center">
                    <input type="submit" value="Zaloguj" class="btn btn-primary btn-lg"/>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
